<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pro Shop</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top py-3">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4 text-primary" href="/">My Shop</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center gap-3">
                    
                    <li class="nav-item">
                        <a href="{{ url_for('main.view_transactions') }}" class="btn btn-outline-secondary btn-sm">
                            View Transactions
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{ url_for('main.add_product') }}" class="btn btn-outline-secondary btn-sm">
                            + Add Product
                        </a>
                    </li>
                    
                    <li class="nav-item d-none d-lg-block text-muted">|</li>

                    <li class="nav-item">
                        <a href="/cart" class="btn btn-primary position-relative px-4">
                            Cart
                            {% if cart_size %}
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-light">
                                {{ cart_size }}
                                <span class="visually-hidden">items in cart</span>
                            </span>
                            {% endif %}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
