{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-5 fw-bold text-center">Our Collection</h1>
    <div class="row g-4">
        {% for product in products %}
        <div class="col-md-4 col-lg-3">
            <div class="card h-100 shadow-sm">
                <div style="height: 250px; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #fff;">
                    <img src="{{ product.image_url }}" class="card-img-top" style="max-height: 100%; width: auto;" alt="{{ product.title }}">
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold">{{ product.title }}</h5>
                    <p class="card-text text-muted flex-grow-1">Premium quality product.</p>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <span class="h5 mb-0 fw-bold">${{ product.price }}</span>
                        <a href="{{ url_for('main.add_to_cart', product_id=product.id) }}" class="btn btn-custom btn-sm">
                            Add to Cart
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
